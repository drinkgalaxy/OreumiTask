<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입</h1>
<p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

<section>
<form action="">
  <label>
    아이디 <input id="id" type="text"><br>
  </label>
  <label>
    이메일 <input mail="mail" type="text"><br>
  </label>
  <label>
    비밀번호 <input pw="pw" type="text"><br>
  </label>
  <label>
    닉네임 <input nname="nname" type="text"><br>
  </label><!-- form elements go here -->
</form>
</section>

<section>
  <form>
  <fieldset>
    <legend>성별</legend>
      <ul>
        <li><input type="radio" name="gender" value="male"> 남성</li>
        <li><input type="radio" name="gender" value="female"> 여성</li>
        <li><input type="radio" name="gender" value="female"> 선택 안함</li>
      </ul>

  </fieldset>

   <fieldset>
     <legend>사용 기술</legend>
     <ul>
       <li><input type="checkbox" name="skill" value="HTML"> HTML</li>
       <li><input type="checkbox" name="skill" value="CSS"> CSS</li>
       <li><input type="checkbox" name="skill" value="JavaScript"> JavaScript</li>
       <li><input type="checkbox" name="skill" value="Python"> Python</li>
       <li><input type="checkbox" name="skill" value="Django"> Django</li>
       <li><input type="checkbox" name="skill" value="GitHub"> GitHub</li>
       <li><input type="checkbox" name="skill" value="PostgreSQL"> PostgreSQL</li>

     </ul>

   </fieldset>
    <button>회원가입</button>

  </form>
</section>

</body>
</html>
